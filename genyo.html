<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="stilus.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- responsive navbaros cucc az a 3 vonalos -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">


  

    <script src="javascript.js"></script>


    <link rel="icon" type="image/png" href="Keklogo-removed.png">

    <title>Lethal Omen</title>
</head>
<body>

  
    <header>

      <div class="logo">
        <img src="Keklogo-removed.png">
      </div>

      <div class="felirat">
        <h1 class="bombaszformasz">Lethal Omen</h1>
      </div>


      
      <nav class="navigacio">

        

        <div class="navbar">

          <input type="checkbox" id="lecsekkolas">
          <label for="lecsekkolas" class="checkgomb">
            <i class="fas fa-bars"></i>
          </label>
          
          <ul>
            <li><a href="#"><p class="formazgatas">Kezdőlap</p></a></li>
            <li><a href="#"><p class="formazgatas">Rólunk</p></a></li>
            <li><a href="#"><p class="formazgatas">Elérhetőségek</p></a></li>
            <li><button class="gombloginfel"><p class="formazgatas">Bejelentkezés</p></button></li>
          </ul>
        </div>

      </nav>

    </header>
    
    <div class="wrapper">

      <span class="bezaras">

        <ion-icon name="close-outline">

      </ion-icon></span>
      
      <div class="form-box bejelentkezes">

        <h2>Bejelentkezés</h2>
        <form action="#">

          <div class="bevitelimezo">
            <span class="ikon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="emailcim" required>
            <label>E-mail cím</label>
          </div>

          <div class="bevitelimezo">
            <span class="ikon"><ion-icon name="lock-open-outline"></ion-icon></span>
            <input type="password" required>
            <label>Jelszó</label>
          </div>

          <div class="megjegyzelfelejt">
            
            <a href="#">Elfelejtett jelszó?</a>
          </div>

          <button type="submit" class="gomb">Bejelentkezés</button>
          <div class="regisztral">
            <p>Nincs még fiókod? <a href="#" class="regisztral-link">Regisztráció</a></p>
        </div>
          

        </form>
        </div>
        <div class="form-box regisztracio">
          <h2>Regisztráció</h2>
          <form action="#">


            <div class="bevitelimezo">
              <span class="ikon"><ion-icon name="person-outline"></ion-icon></span>
              <input type="text" required>
              <label>Felhasználónév</label>
            </div>


            <div class="bevitelimezo">
              <span class="ikon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" required>
              <label>E-mail cím</label>
            </div>


            <div class="bevitelimezo">
              <span class="ikon"><ion-icon name="lock-open-outline"></ion-icon></span>
              <input type="password" required>
              <label>Jelszó</label>
            </div>

            <button type="submit" class="gomb">Regisztráció</button>

            <div class="regisztral">
              <p>Már van fiókod? <a href="#" class="bejelentkezes-link">Bejelentkezés</p>
            </div>
          </form>
          </div>
      
    
    </div>
</body>
</html>
